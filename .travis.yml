language: php
sudo: required
dist: trusty

env:
  global:
  - REPO=orangehrm/orangehrm-environment-images
  - TAG=prod-7.2
  matrix:
  - TEST_SUITE=unit

services:
  - docker

cache:
    directories:
        - vendor
        - $HOME/.composer/cache

before_install:
  - uname -a
  - php --version
  - docker version
  - composer self-update
  - docker build -t $REPO:$TAG docker-image

install:
  - docker-compose up -d
  - composer install
  - docker ps

script:
  - php vendor/bin/codecept run $TEST_SUITE

jobs:
  include:
  - stage: Deploy to Docker Hub
    env:
      - TEST_SUITE=None
    before_install: skip
    install: skip
    before_script:
      - docker build -t $REPO:$TAG docker-image
    script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

