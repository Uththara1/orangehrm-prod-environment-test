language: php
sudo: required
dist: trusty

env:
  -TEST=unit
  -TEST=functional
  global:
  - REPO=orangehrm/orangehrm-environment-images
  - TAG=prod-7.1

#matrix:
#    include:
#        - os: linux
#          dist: trusty
services:
  - docker

cache:
    directories:
        - vendor
        - $HOME/.composer/cache

before_install:
  - uname -a
  - php --version
  - docker version
  - composer self-update
  - docker build -t $REPO:$TAG docker-image

install:
  - docker-compose up -d
  - composer install
  - docker ps

script:
  - php vendor/bin/codecept run unit
  - php vendor/bin/codecept run functional

jobs:
  include:
  - stage: Deploy to dockerhub
    env:
    after_script:
    - echo "deploying"
